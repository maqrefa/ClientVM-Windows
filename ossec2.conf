<ossec_config>
  <!-- Hubungan agent ke manager -->
  <client>
    <server-ip>192.168.x.x</server-ip>
    <protocol>tcp</protocol>
  </client>

  <!-- Log IIS -->
  <localfile>
    <location>C:\inetpub\logs\LogFiles\W3SVC1\u_ex*.log</location>
    <log_format>iis</log_format>
  </localfile>

  <!-- Log Event IIS dari Windows EventChannel -->
  <localfile>
    <location>EventChannel</location>
    <query>Microsoft-IIS*</query>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Log Keamanan Windows -->
  <localfile>
    <location>Security</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- PHP Error Log -->
  <localfile>
    <location>C:\php\php_errors.log</location>
    <log_format>syslog</log_format>
  </localfile>

  <!-- FIM: pantau perubahan file web -->
  <syscheck>
    <directories check_all="yes">C:\inetpub\wwwroot</directories>
  </syscheck>

  <!-- Monitoring performa sistem -->
  <wodle name="system_monitoring">
    <disabled>no</disabled>
    <interval>5m</interval>
    <scan_on_start>yes</scan_on_start>
    <disk_usage>yes</disk_usage>
    <cpu_usage>yes</cpu_usage>
    <memory_usage>yes</memory_usage>
    <network_usage>yes</network_usage>
  </wodle>

  <!-- Status service Windows (termasuk IIS) -->
  <wodle name="win_services">
    <disabled>no</disabled>
    <interval>10m</interval>
  </wodle>

  <!-- Counter jaringan (optional untuk packet loss/throughput) -->
  <wodle name="windows_performance_counters">
    <disabled>no</disabled>
    <interval>5m</interval>
    <counter>\Network Interface(*)\Bytes Total/sec</counter>
    <counter>\Network Interface(*)\Packets Received Errors</counter>
    <counter>\TCPv4\Segments Retransmitted/sec</counter>
  </wodle>
</ossec_config>
